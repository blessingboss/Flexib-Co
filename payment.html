<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlexiB - Cart & Payment</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="FlexiB Logo" />
      <h1>FlexiB</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-page">
    <section class="cart-items section">
      <h2>Your Cart</h2>
      <div class="cart-list">
        <div class="cart-item">
          <img src="product1.jpg" alt="Product 1">
          <div class="item-details">
            <h3>Product Name 1</h3>
            <p>Price: $49.99</p>
            <label>Quantity:
              <input type="number" value="1" min="1">
            </label>
          </div>
        </div>
        <div class="cart-item">
          <img src="product2.jpg" alt="Product 2">
          <div class="item-details">
            <h3>Product Name 2</h3>
            <p>Price: $29.99</p>
            <label>Quantity:
              <input type="number" value="2" min="1">
            </label>
          </div>
        </div>
        <!-- Add more cart items as needed -->
      </div>
      <div class="cart-total">
        <h3>Total: $109.97</h3>
      </div>
    </section>

    <section class="payment-form section">
      <h2>Payment Details</h2>
      <form>
        <label>Full Name
          <input type="text" name="fullname" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Card Number
          <input type="text" name="card" placeholder="1234 5678 9012 3456" required>
        </label>
        <label>Expiration Date
          <input type="month" name="expiry" required>
        </label>
        <label>CVV
          <input type="text" name="cvv" required>
        </label>
        <button type="submit" class="btn">Pay Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2012 - 2025 FlexiB. All rights reserved.</p>
  </footer>
</body>
</html>
